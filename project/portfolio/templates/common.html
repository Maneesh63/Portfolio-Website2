{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{% block title %}Home {% endblock %}</title> 
   
     {% block styles %} {% endblock %}

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

   
     <link rel="stylesheet" href="{% static 'home.css' %}">
  
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
     
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Mane<span>esh</span></div>
        <ul class="nav-links">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'project' %}">Projects</a></li>
            <li><a href="{% url 'skills' %}">Skills</a></li>
            <li><a href="{% url 'contact'  %}">Contact</a></li>
        </ul>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Portfolio</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="togglemenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="menu-links">
            <ul>
                <li><a href="{% url 'about' %}" onclick="togglemenu()">About</a></li>
                <li><a href="{% url 'project' %}" onclick="togglemenu()">Projects</a></li>
                <li><a href= "{% url 'skills' %}" onclick="togglemenu()">Skills</a></li>
                <li><a href="{% url 'contact'  %}" onclick="togglemenu()">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        function togglemenu(){
            const menu = document.querySelector('.menu-links');
            const icon = document.querySelector('.hamburger-icon');
            menu.classList.toggle('open');
            icon.classList.toggle('open');
        }
    </script>

    {% block content %}{% endblock %}
</body>
</html>
